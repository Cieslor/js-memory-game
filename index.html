<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e291647d3.js"></script>
    <title>Memory Game</title>
</head>

<body>
    <div class="alert alert--welcome">To begin a game please choose number of pairs to reveal, time for round and click 'START'. Enjoy!
        <br>Ps.. There is bonus for time
    </div>

    <header id='game-controlls'>
        <div id="logo">
            <span class="logo__element logo__element--first"></span>
            <span class="logo__element logo__element--second"></span>
            <p id="logo__text">Memory</p>
        </div>
        <label for="pairs-select">pairs</label>
        <select id="pairs-select" class="select" name="pairs">
            <option value="2" selected>2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
        </select>
        <label for="time-select">time</label>
        <select id="time-select" class="select" name="time">
            <option value="30" selected>30 sec</option>
            <option value="60">1 min</option>
            <option value="120">2 min</option>
            <option value="300">5 min</option>
        </select>
        <button class="button button--start">START</button>
    </header>
    <main>
        <ul class="game-info hidden">
            <li class="info__item time">Time:</li>
            <li class="info__item correct">Correct:</li>
            <li class="info__item incorrect">Incorrect:</li>
            <li class="info__item score">Score:</li>
        </ul>
        <div class="grid-board">
            
        </div>
    </main>

    <script src='app.js'></script>
</body>

</html>
